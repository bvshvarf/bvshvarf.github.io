<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <style>
        body {
            display: flex; /* Set body to flex container */
            flex-direction: column; /* Stack children vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #333333);
            overflow: hidden;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #333333);
            }
            50% {
                background: linear-gradient(135deg, #141414, #2c2c2c, #3d3d3d);
            }
            100% {
                background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #333333);
            }
        }

        #header-container {
            position: relative;
            z-index: 10;
        }

        section {
            padding: 80px 20px;
            text-align: center;
            color: white;
            transition: transform 0.5s;
            flex-grow: 1; /* Allows section to grow and fill available space */
        }

        .u-text-1 {
            font-size: 5em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.9);
            color: #00ffcc;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc;
            }
            100% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }

        .u-text-2 {
            font-size: 1.8em;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.9;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            .u-text-1 {
                font-size: 3em;
            }
            .u-text-2 {
                font-size: 1.5em; 
            }
        }

        .circuit {
            position: absolute;
            border-radius: 5px;
            opacity: 0.5;
            pointer-events: none;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .circuit1 {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
            transform: rotate(15deg);
            animation: circuitMove 5s infinite alternate;
        }

        .circuit2 {
            width: 300px;
            height: 300px;
            top: 50%;
            right: 5%;
            transform: rotate(-15deg);
            animation: circuitMove 4s infinite alternate;
        }

        .circuit3 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 30%;
            transform: rotate(20deg);
            animation: circuitMove 6s infinite alternate;
        }

        @keyframes circuitMove {
            0% {
                transform: rotate(15deg) translateY(0);
            }
            100% {
                transform: rotate(15deg) translateY(-20px);
            }
        }

        /* particles */
        .particle {
            position: absolute;
            background: rgba(0, 255, 0, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            animation: particleAnimation 5s infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
            }
        }

        /* random particle positions */
        .particle1 { width: 10px; height: 10px; top: 60%; left: 20%; animation-delay: 0s; }
        .particle2 { width: 15px; height: 15px; top: 30%; left: 30%; animation-delay: 0.5s; }
        .particle3 { width: 8px; height: 8px; top: 80%; left: 40%; animation-delay: 1s; }
        .particle4 { width: 12px; height: 12px; top: 20%; left: 60%; animation-delay: 1.5s; }
        .particle5 { width: 5px; height: 5px; top: 70%; left: 80%; animation-delay: 2s; }

        footer {
            text-align: center;
            color: white;
            background: rgba(0.4, 0.2, 0.3, 0.2);
            padding: 10px;
        }

        .footer-link {
        color: white;
        text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <section class="u-clearfix u-container-align-center u-section-1" id="sec-d827">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <h1 class="u-align-center u-text u-text-1">DataSeq</h1>
            <h2 class="u-align-center u-text u-text-2">Accelerating Biological Research With High Through-put PreProcessing</h2>
        </div>
    </section>

    <div class="circuit circuit1"></div>
    <div class="circuit circuit2"></div>
    <div class="circuit circuit3"></div>

    <div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>
    <div class="particle particle5"></div>

<footer>
    <p><br>
        <a href="https://www.odu.edu/" class="footer-link">Old Dominion University</a><br>
        <a href="https://www.odu.edu/computer-science" class="footer-link">Department of Computer Science</a>
    </p>
</footer>
</footer>
</body>
</html>
